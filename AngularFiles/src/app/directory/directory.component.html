<button type="button" class="btn btn-outline-danger" (click)="logout()">Logout</button>

<div class="container">
    <div class="row">
        <h3 class="col">Employee</h3>
        <div class="col">
            <button type="button" class="btn btn-primary float-end" (click)="add()">Add Employee</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Team</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Joining Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of data">
                    <th scope="row">{{emp.id}}</th>
                    <td>{{emp.name}}</td>
                    <td>{{emp.team}}</td>
                    <td>{{emp.designation}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.joiningDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
